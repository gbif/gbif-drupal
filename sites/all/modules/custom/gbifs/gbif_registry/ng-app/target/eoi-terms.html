<!-- eoi-terms.html -->

<section id="step_terms">
  <h2>Terms and conditions</h2>
  <div class="checkbox">
    <label for="dua_read">
      <input type="checkbox" ng-model="eoiCtrl.formData.terms.duaRead" id="dua_read" required> I have read and understood GBIF's <a href="http://www.gbif.org/disclaimer/datasharing">Data Sharing Agreement</a> and agree to its terms.
    </label>
  </div>
  <div class="checkbox">
    <label for="on_behalf">
      <input type="checkbox" ng-model="eoiCtrl.formData.terms.onBehalf" id="on_behalf" required> I understand that I am seeking registration on behalf of my organization, and confirm that the responsible authorities of my organization are aware of this registration.
    </label>
  </div>
  <div class="checkbox">
    <label for="made_public">
      <input type="checkbox" ng-model="eoiCtrl.formData.terms.madePublic" id="made_public" required> I understand that my organizational information, including the contact details provided, will be made publicly available through GBIF.org.
    </label>
  </div>
  <label>Prove you are human</label>
  <div id="#captcha-box" re-captcha ng-model="eoiCtrl.formData.recaptcha"></div>
  <div class="recaptcha-invalid" ng-show="eoiCtrl.formControl.recaptcha_invalid">reCaptcha challenge failed. Please try again.</div>
  <div class="bottom-button">
    <input type="submit" value="submit" class="btn btn-primary next-step" ng-disabled="eoiForm.$invalid"><span class="hint-2lines" ng-show="eoiForm.$invalid">This button will be activated once all terms are ageed and a CAPTCHA challenge is answered.</span>
  </div>
</section>
